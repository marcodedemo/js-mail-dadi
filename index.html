<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Mail / Dice</title>

</head>
<body>
    

    <section id="exercise1">
        
        <h1>Verify your Email</h1>
        
        <div id="exercise1-inner">

            <input id="email-input" type="email" placeholder="Email Adress">
            <button id="submit-btn">Submit</button>

            <div id="login-message"></div>

        </div>

    </section>


    <section id="exercise2">
        <h2>Dice Game</h2>

        <div id="exercise2-inner">

            <button id="random-btn">Roll Dices</button>

            <div id="output-wrapper">

                <!-- user dice -->
                <div id="user">

                    <div>Your dice:</div>

                    <div id="user-dice">

                        <img id="user-dice-img" src="" alt="user dice">

                    </div>

                </div>


                <!-- pc dice -->
                <div id="pc">

                    <div>Pc dice:</div>

                    <div id="pc-dice">

                        <img id="pc-dice-img" src="" alt="pc dice">

                    </div>

                </div>
                
            </div>

            <div id="result">
                <span id="win-lose"></span>
            </div>
        </div>

    </section>




    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
